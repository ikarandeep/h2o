<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map-canvas { height: 80%; margin-left: 120px; margin-right: 120px; }
            #map-canvas img{max-width: none}
            #myheader { height: 10% }
            #mymenu { height: 10% }
        </style>
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwlu85kqiD-r4vVOHxOwRWrRUnh1N-l9o&sensor=false">
        </script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"> </script>
        <script type="text/javascript">
            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(39.33300018310547,-120.25), zoom: 7
                };
                var map = new
                    google.maps.Map(document.getElementById("map-canvas"), mapOptions);

                var infowindow = new google.maps.InfoWindow({
                    content: "Hello World"
                });


                $.getJSON('/stations', function(data) {
                    $.each(data, function(i, stn) {
                        var myLatLng = new google.maps.LatLng(stn.lat, stn.lon);
                        var marker = new google.maps.Marker({
                                         position: myLatLng, map: map, title: stn.id
                                         });
                        google.maps.event.addListener(marker, 'click',
                            function() {
                            var id = marker.getTitle();
                            var resturl = '/stationhistory?id='+id;
                            $.getJSON(resturl, function(data) {
                                var contentString =
                                '<table><tr><td>ID<td>year<td>month<td>level<td>';
                                for (var i = 0; i < data.length; i++) {
                                contentString = contentString + '<tr><td>'+data[i].id;
                                contentString = contentString + '<td>'+data[i].year;
                                contentString = contentString + '<td>'+data[i].month;
                                contentString = contentString + '<td>'+data[i].level;
                                }
                                infowindow.setContent(contentString);
                                infowindow.open(map, marker);
                            });
                        });
                    });
                });
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>

    </head>

    <body>
        <div id="myheader">  <center> <img src="IMG/logo1.png" width="150" height="100" /> </center></div>

                <li><a href="#">About</a></li>
                <li><a href="#">Maps</a></li>
                <li><a href="#" id="stations">Contact</a></li>
            </ul>  
            </nav>
	</div>
        <div id="map-canvas"/>
